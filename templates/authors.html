<html>
<head>
  {% if title %}
    <title> Flask Blog - {{ title }} </title>

  {% else %}
    <title> Flask Blog - Authors </title>

  {% endif %}

</head>

<body>
  {% if h1 %}
    <h1> Blog Authors - {{ h1 }} </h1>
  {% else %}
    <h1> Contributors </h1>
  {% endif %}


  <ol>

    <li> Oskred100 </li>
    <li> Oskred </li>
    {% for post in posts %}
    <li> {{ post.author }} </li>

    {% endfor %}
  </ol>

</body>


</html>
